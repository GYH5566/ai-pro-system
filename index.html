            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;

            --gradient-dark: linear-gradient(135deg, var(--dark-bg) 0%, #1a202c 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            font-family: 'Segoe UI', 'PingFang SC', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.7;
            color: var(--text-primary);
            background: var(--dark-bg);
            height: 100%;
            overflow: hidden;
        }
        
        /* ==== 页面容器 ==== */
        .pages-container {
            height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        /* ==== 页面滚动包装 ==== */
        .pages-wrapper {
            height: 100%;
            width: 100%;
            position: absolute;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        /* ==== 单个页面 - 关键样式 ==== */
        .page {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        /* ==== 页面内容 ==== */
        .page-content {
            max-width: 1200px;
            width: 100%;
            padding: 40px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease 0.3s;
        }
        
        .page.active .page-content {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* ==== 页面指示器 ==== */
        .page-indicator {
            position: fixed;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px 10px;
            border: 1px solid rgba(58, 134, 255, 0.2);
        }
        
        .indicator-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
            cursor: pointer;
        }
        
        .indicator-dot.active {
            background: var(--primary);
            transform: scale(1.4);
            box-shadow: 0 0 15px rgba(58, 134, 255, 0.5);
        }
        
        /* ==== 滚动提示 ==== */
        .scroll-hint {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            animation: bounce 2s infinite;
            z-index: 100;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0) translateX(-50%); }

            60% { transform: translateY(-5px) translateX(-50%); }
        }
        
        /* ==== 第一页专用样式 ==== */

            background-clip: text;
            color: transparent;
            margin-bottom: 25px;
            line-height: 1.1;

        @keyframes gradientFlow {

        }

            margin-bottom: 50px;

</head>

            // 键盘导航
            window.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowDown' && currentPage < totalPages - 1) {
                    goToPage(currentPage + 1);
                } else if (e.key === 'ArrowUp' && currentPage > 0) {
                    goToPage(currentPage - 1);
                }
            });
            
            // 初始化
            updatePage();
            
            // 禁止页面滚动
            window.addEventListener('scroll', function(e) {
                window.scrollTo(0, 0);
            });
        });
    </script>
</body>
</html>
